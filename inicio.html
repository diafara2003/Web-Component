<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web component</title>

    <style>
        .registros {
            margin-top: 15px;
        }

        .registro {
            padding: 5px;
        }
    </style>

</head>

<body>
    <my-button label="Click Me!!!"></my-button>
    <hr />
    <div class="registro">
        <input id="txt_job" type="text" />
        <input type="button" onclick="agregar()" value="Agregar Tarea" />
    </div>
    <div class="registros" id="registro">

    </div>


    <script src="script/Button.js"></script>
    <script src="script/ToDo.js"></script>


    <script>

        let _custom = document.querySelector('my-button');

        _custom.addEventListener('myEvent', value => {
            alert(value.detail);
        });

        setTimeout(() => {
            _custom.label = 'Join us';
            setTimeout(() => {
                _custom.label = 'Rendered';
            }, 2000);

        }, 2000);
    </script>


    <script>

        function agregar() {
            let _text = document.getElementById('txt_job').value;

            if (_text == '') return;

            let _to_do = document.createElement('to-do');
            _to_do.setAttribute('value', _text);

            document.getElementById('registro').appendChild(_to_do);

            document.getElementById('txt_job').value = "";
        }

    </script>
</body>

</html>
